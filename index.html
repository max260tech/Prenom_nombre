<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<script data-cfasync="false" type="text/javascript"
    src="//upgulpinon.com/1?z=1234567"></script>
    <title>Combien vaut ton prénom ?</title>
    <style>
        /* Style épuré façon Apple */
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            font-weight: 600;
            font-size: 2.5rem;
            letter-spacing: -0.02em;
            margin: 0;
        }

        main {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgb(0 0 0 / 0.1);
            padding: 3rem 4rem;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        label {
            font-weight: 600;
            font-size: 1.2rem;
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
            color: #6e6e73;
        }

        input[type="text"] {
            width: 100%;
            font-size: 1.2rem;
            padding: 0.7rem 1rem;
            border-radius: 12px;
            border: 1px solid #d2d2d7;
            margin-bottom: 1.5rem;
            outline-offset: 2px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0071e3;
            box-shadow: 0 0 5px #0071e3;
        }

        button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        #result {
            margin-top: 2rem;
            font-size: 1.4rem;
            font-weight: 600;
            color: #0071e3;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            font-size: 0.9rem;
            color: #8e8e93;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 520px) {
            main {
                padding: 2rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Combien vaut ton prénom ?</h1>
    </header>

    <main>
        <label for="prenom">Entrez votre prénom :</label>
        <input type="text" id="prenom" placeholder="Ex : Max-Elie" autocomplete="off" />
        <button id="calculer">Calculer la valeur</button>

        <div id="result"></div>
    </main>

    <footer>
        &copy; 2025 - Projet perso inspiré Apple
    </footer>

    <script>
        // Fonction pour calculer la valeur du prénom
        // Exemple : A=1, B=2, ..., Z=26, lettres accentuées décomposées en lettre simple
        function valeurPrenom(prenom) {
            if (!prenom) return 0;
            prenom = prenom.toUpperCase();

            // Normalisation pour enlever accents et caractères spéciaux
            prenom = prenom.normalize('NFD').replace(/[\u0300-\u036f]/g, '');

            let total = 0;
            for (let char of prenom) {
                let code = char.charCodeAt(0);
                if (code >= 65 && code <= 90) {
                    total += code - 64; // A=1, B=2 ...
                }
            }
            return total;
        }

        document.getElementById('calculer').addEventListener('click', () => {
            const prenom = document.getElementById('prenom').value.trim();
            if (!prenom) {
                document.getElementById('result').textContent = "Veuillez entrer un prénom valide.";
                return;
            }
            const valeur = valeurPrenom(prenom);
            document.getElementById('result').textContent = `La valeur de "${prenom}" est : ${valeur}`;
        });

        // Permettre aussi de lancer le calcul avec "Entrée" dans le champ texte
        document.getElementById('prenom').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('calculer').click();
            }
        });
    </script>
</body>
</html>
